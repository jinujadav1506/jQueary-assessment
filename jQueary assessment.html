<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Slider</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #333;
}

.slider-container {
  position: relative;
  width: 80%;
  max-width: 600px;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  height: 300px;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  z-index: 10;
}

.left-arrow {
  left: 10px;
}

.right-arrow {
  right: 10px;
}

.arrow:hover {
  background: rgba(0, 0, 0, 0.8);
}
h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  text-align: center;
  color: white;
}

p {
  margin: 0 0 20px 0;
  text-align: center;
  font-size: 1rem;
  color: #aaa;
}

  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide" style="background-image: url(./download.jpeg);   background-repeat: no-repeat;   background-position: center;  background-size: cover" ></div>
      <div class="slide" style="background-image: url(./download\ \(1\).jpeg); background-repeat: no-repeat;   background-position: center;  background-size: cover  "></div>
      <div class="slide" style="background-image:url(./images.jpeg) ; background-repeat: no-repeat;   background-position: center;  background-size: cover"></div>
      <div class="slide" style="background-image:url(./images\ \(1\).jpeg); background-repeat: no-repeat;   background-position: center;  background-size: cover"></div>
    </div>
    <button class="arrow left-arrow" id="prev">&#8592;</button>
    <button class="arrow right-arrow" id="next">&#8594;</button>
  </div>
  <script>
    const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slide');
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');

let currentIndex = 0;

function updateSliderPosition() {
  slider.style.transform = `translateX(-${currentIndex * 100}%)`;
}

prevButton.addEventListener('click', () => {
  currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
  updateSliderPosition();
});

nextButton.addEventListener('click', () => {
  currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
  updateSliderPosition();
});

  </script>
</body>
</html>
